{% extends 'layouts/main.html' %}
{% block title %}Productive | Customers{% endblock %}
{% block content %}
{% for customer in customers %}
<a href="/customers/{{ customer.id }}"><h3>{{ customer.name }}</h3></a>
	<ul class="items">
	{% for job in customer.jobs %}
		<li>
			<a href="/jobs/{{ job.id }}">
				<i class="fas fa-toolbox"></i>
				<div class="item">
					<h5>{{ job.number }}</h5>
				</div>				
			</a>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
