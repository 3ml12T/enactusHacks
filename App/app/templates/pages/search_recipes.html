{% extends 'layouts/main.html' %}
{% block title %}Productive | Jobs Search{% endblock %}
{% block content %}
<h3>Number of search results for "{{ search_term }}": {{ results.count }}</h3>
<ul class="items">
	{% for job in results.data %}
	<li>
		<a href="/jobs/{{ job.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ job.number }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
